<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content=images/converter_logo.png>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <script defer src="JS/script.js"></script>
    <title>Currency converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>

<body class="body">
    <div class="container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Free currency converter </legend>

                <p>
                    <label><span class="form__labelText">
                            Type amount in EUR*:</span><input 
                            class="js-amount form__field" 
                            name="amount"
                            type="number" 
                            required min="1" 
                            autofocus>
                    </label>
                </p>

                <p>
                    <label>
                        <span class="form__labelText">Convert to:</span>
                        <select class="form__field js-currency" name="chooseCurrency">
                            <option value="USD" selected>US Dollar</option>
                            <option value="GBP">British Pound</option>
                            <option value="CNY">Chinese Yuan</option>
                            <option value="CAD">Canadian Dollar </option>
                            <option value="PLN">Polish Zloty </option>
                        </select>
                    </label>
                </p>

                <p class="js-result form__result">
                </p>

            </fieldset>

            <p>
                <button class="form__button">Calculate</button>
                <button type="reset"
                 class="form__button js-clearResultButton">Clear amount
                </button>
            </p>
        </form>

        <p>
            Rates from 08 January 2023 <br>
            * - Required field
        </p>
    </div>
</body>

</html>
